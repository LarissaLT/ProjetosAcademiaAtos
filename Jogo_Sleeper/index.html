<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Color Match Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="gameContainer" class="container">
        <div class="alert alert-info" role="alert">
            <h1 class="mb-4">Color Match Game</h1>
            <a href="home.html">
                <p>Home</p>
            </a>
        </div>
        <button id="startBtn" class="btn btn-success btn-lg mt-4">Start Game</button>
        <div id="colorText"></div>
        <div id="circleContainer" class="row justify-content-center"></div>
        <h1 id="gameOverText">Game Over!</h1>
        <h3 id="gameLevel"></h3>
        <h3 id="scoreText"></h3>
        <h3 id="timerText"></h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
